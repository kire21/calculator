<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Megrim&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Calcultaor</h1>
    </div>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="history"></div>
          <div class="output"></div>
        </div>
        <div class="btns grid grid--5x4">
          <button class="btn btn__delete" id="delete">Delete</button>
          <button class="btn btn__clean" id="backspace">Clean</button>
          <button class="btn number" id="1">1</button>
          <button class="btn number" id="2">2</button>
          <button class="btn number" id="3">3</button>
          <button class="btn operator" id="/">&#247;</button>
          <button class="btn number" id="4">4</button>
          <button class="btn number" id="5">5</button>
          <button class="btn number" id="6">6</button>
          <button class="btn operator" id="*">&times;</button>
          <button class="btn number" id="7">7</button>
          <button class="btn number" id="8">8</button>
          <button class="btn number" id="9">9</button>
          <button class="btn operator" id="-">-</button>
          <button class="btn point" id=".">.</button>
          <button class="btn number" id="0">0</button>
          <button class="btn equal" id="=">=</button>
          <button class="btn operator" id="+">+</button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/198b8517c3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
